<!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      block level element 화면 전체
      */
      h1{
        border:5px solid red;
        padding:20px;
        margin:20px;

      inline element    블록

        border-width:5px;
        border-color:red;
        border-style:solid;
      }

  </head>
  <body>

    <h1>CSS</h1>

</html>
